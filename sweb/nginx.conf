worker_processes 1;

events {
    worker_connections 1024;
}

http {

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location ~ \.css$ {
            root /usr/share/nginx/html;
            types {
                text/css css; 
                }
        }

        location ~ \.js$ {
            root /usr/share/nginx/html;
            types {
                application/javascript js;
                }
        }
    }
}